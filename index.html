<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="jquery-1.12.0.js"></script>
    <script src="scripts.js"></script>
    <title>Vacation Tool</title>
    <link rel="icon" type="image/png" href="https://openclipart.org/image/300px/svg_to_png/26331/aiga-departures-bg.png">
  </head>
  <body>
    <div class="jumbotron"> <!-- HEADER -->
      <div class="jumbo">
        <h1>Vacation Planner</h1>
        <p>
          A handy tool for the restless, indecisive, and lazy
        </p>
      </div>
    </div> <!-- END OF HEADER -->

    <div class="container"> <!-- FORM -->
      <form id="survey">
        <h2>Where would you like to go?</h2>
        <label for="climate">What sort of climate do you prefer?</label>
        <select id="climate">
          <option value="HOT">Gimme that warm sun!</option>
          <option value="COLD">Snow for days</option>
        </select>
        <label for="region">What sort of region do you prefer?</label>
        <select id="region">
          <option value="URBAN">City life</option>
          <option value="RURAL">Rural af</option>
        </select>
        <label for="terrain">Coastal or mountainous?</label>
        <select id="terrain">
          <option value="BEACH">I need water like I need air</option>
          <option value="PEAKS">Mountains are my jam</option>
        </select>
        <label for="budget">How's your budget?</label>
        <select id="budget">
          <option value="RICH">Let me tell you about my stock portfolio</option>
          <option value="STINGY">It's okaaaaaay</option>
        </select>
        <label for="food">Whatcha gonna eat?</label>
        <select id="food">
          <option value="FANCY">Restaurant food erry day</option>
          <option value="GRUB">Whatever's edible, I guess</option>
        </select>
        <label for="house">Do you like leaving your house?</label>
        <select id="house">
          <option value="YES">This is not my beautiful house</option>
          <option value="NO">God, no.</option>
        </select>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>
      <div class="result center"><!-- RESULT -->
          <p>
            You would probably like <span id="location"></span>!  Better get packing!
          </p>
      </div><!-- END OF RESULT -->
    </div> <!-- END OF FORM -->


    <div class="footer center"> <!-- FOOTER -->
      <p>
        &#169 2016 Marika
      </p>
    </div> <!-- END OF FOOTER -->
  </body>
</html>
